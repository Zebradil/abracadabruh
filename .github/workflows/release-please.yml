"on":
  push:
    branches:
      - main

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: go
          skip-github-release: true
          token: ${{ secrets.MYKSO_BOT_GITHUB_TOKEN }}
