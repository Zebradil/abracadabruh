apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mykso-prod-httpbingo-internal
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: mykso-prod
  destination:
    name: mykso-prod
    namespace: httpbingo-internal
  source:
    path: examples/simple/rendered/envs/mykso-prod/httpbingo-internal
    plugin: null
    repoURL: git@github.com:mykso/myks.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
